  - name: realtimescheduler
    buildpacks:
      - java_buildpack
    instances: 1
    memory: 1G
    path: application-main/target/realtimescheduler-main-0.0.1-SNAPSHOT.jar
    services:
      - dispatch

  - name: groupapi
    buildpacks:
      - java_buildpack
    instances: 1
    memory: 512M
    path: application-apis/groupapi/target/realtimescheduler-groupapi-1.0.0.jar

  - name: managementapi
    buildpacks:
      - java_buildpack
    instances: 1
    memory: 512M
    path: application-apis/managementapi/target/realtimescheduler-managementapi-1.0.0.jar

  - name: monotoringapi
    buildpacks:
      - java_buildpack
    instances: 1
    memory: 512M
    path: application-apis/monotoringapi/target/realtimescheduler-monotoringapi-1.0.0.jar

  - name: taskapi
    buildpacks:
      - java_buildpack
    instances: 1
    memory: 512M
    path: application-apis/taskapi/target/realtimescheduler-taskapi-1.0.0.jar