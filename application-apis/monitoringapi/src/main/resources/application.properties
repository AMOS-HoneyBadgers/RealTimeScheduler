springfox.documentation.swagger.v2.path=/api-docs
server.port=8080
spring.jackson.date-format=com.honeybadgers.monitoringapi.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false


spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${{ secrets.PostgreSQL_url }}
spring.datasource.username=${{ secrets.PostgreSQL_user}}
spring.datasource.password=${{ secrets.PostgreSQL_pass}}