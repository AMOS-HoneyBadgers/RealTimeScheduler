name: build and deploy pipeline


on:
  push:
    branches:
      - 'develop'
      - 'master'
  pull_request:
    branches: 
      - 'master'
  release:
    types:
      - created
  
    

jobs:
  build:
    runs-on: ubuntu-18.04
    # Build your app here
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with Maven
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -B clean verify
      - name: cloud foundry for scheduler project
        uses: citizen-of-planet-earth/cf-cli-action@master
        with:
            cf_api: ${{ secrets.CF_API }}
            cf_username: ${{ secrets.CF_LOGIN }}
            cf_password: ${{ secrets.CF_PASS }}
            cf_org: Honeybadger
            cf_space: development
            command: push realtimescheduler -m 1G
      - name: cloud foundry for groupapi project
        uses: citizen-of-planet-earth/cf-cli-action@master
        with:
            cf_api: ${{ secrets.CF_API }}
            cf_username: ${{ secrets.CF_LOGIN }}
            cf_password: ${{ secrets.CF_PASS }}
            cf_org: Honeybadger
            cf_space: development
            command: push groupapi -m 1G
      - name: cloud foundry for managementapi project
        uses: citizen-of-planet-earth/cf-cli-action@master
        with:
            cf_api: ${{ secrets.CF_API }}
            cf_username: ${{ secrets.CF_LOGIN }}
            cf_password: ${{ secrets.CF_PASS }}
            cf_org: Honeybadger
            cf_space: development
            command: push managementapi -m 1G
      - name: cloud foundry for monitoringapi project
        uses: citizen-of-planet-earth/cf-cli-action@master
        with:
            cf_api: ${{ secrets.CF_API }}
            cf_username: ${{ secrets.CF_LOGIN }}
            cf_password: ${{ secrets.CF_PASS }}
            cf_org: Honeybadger
            cf_space: development
            command: push monitoringapi -m 1G
      - name: cloud foundry for taskapi project
        uses: citizen-of-planet-earth/cf-cli-action@master
        with:
            cf_api: ${{ secrets.CF_API }}
            cf_username: ${{ secrets.CF_LOGIN }}
            cf_password: ${{ secrets.CF_PASS }}
            cf_org: Honeybadger
            cf_space: development
            command: push taskapi -m 1G
            
        
